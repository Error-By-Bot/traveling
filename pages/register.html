<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="../img/travel.png" type="image/x-icon">
    <!-- icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <!-- google font -->
    <link rel="stylesheet" href="../Style/all.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="../Style/bootstrap.min.css">
    <!--bootstrap  -->
    <link rel="stylesheet" href="../Style/style.css">
</head>

<body>

<!-- HTML -->
<div class="register min-vh-100 d-flex align-items-center">
    <div class="container d-flex justify-content-center align-items-center">
        <form id="registerForm" class="form bg-light bg-opacity-75 rounded-3 shadow">
            <h1 class="text-center text-or"><i class="fa-solid fa-user-plus text-light opacity-75"></i> Register</h1>
            <div class="mb-3">
                <label for="registerUsername" class="form-label text-or">Name</label>
                <input type="text" name="username" id="registerUsername" class="form-control" placeholder="username"
                    required />
                <div class="error-message" id="nameError"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-or">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="email" required />
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-or">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="password"
                    required />
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="mb-3">
                <label for="conpassword" class="form-label text-or">Confirm Password</label>
                <input type="password" name="conpassword" id="conpassword" class="form-control"
                    placeholder="Confirm password" required />
                <div class="error-message" id="conpasswordError"></div>
            </div>
            <div class="btn-login text-center">
                <button type="submit" id="btn-login"
                    class="btn btn-form w-100 bg-or text-light border rounded">Register</button>
            </div>
            <p class="text-black-50 mt-3 text-center">Already have an account? <a href="./login.html"
                    class="text-or text-decoration-none">Login Here</a></p>
        </form>
    </div>
</div>
  
      



    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/code.js"></script>
</body>

</html>
