<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../img/travel.png" type="image/x-icon">
    <!-- icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <!-- google font -->

    <link rel="stylesheet" href="../Style/all.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="../Style/bootstrap.min.css">
    <!-- boostrap -->
    <!-- file css -->
    <link rel="stylesheet" href="../Style/style.css">
</head>

<body>
    <div class="login min-vh-100">
        <div class="container min-vh-100 d-flex justify-content-center align-items-center">
            <div class="inner-login rounded shadow p-5">
                <h2 class="text-or text-center fw-bold my-3"> <i class="text-or fa-regular fa-user"></i> Login </h2>
                <form action="" class="form mt-4" id="form-login" >
                    <div class="mb-3">
                        <label for="email" class="form-label text-secondary fw-bold">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email"
                            aria-describedby="helpId" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-secondary fw-bold">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password"
                            aria-describedby="helpId" />
                    </div>
                    <input class="btn main-btn bg-or text-light d-block w-100" type="submit" value="Login">
                    <p class="mt-4 text-secondary text-center">Don't have an account? <a
                            class=" text-decoration-none text-or " href="./register.html">Register Here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>


    
    <script src=" ../js/bootstrap.bundle.min.js">
    </script>
    <!-- code js -->
    <script src=" ../js/code.js">
    </script>
</body>

</html>
